<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="loginForm" action="">
                    <h2>LOG IN</h2>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div><br>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required>
                        <label for="password">Password</label>
                    </div><br>
                    <div class="forget">
                        <label for="remember"><input type="checkbox" id="remember">Remember me </label>
                        <a href="#">Forget Password</a><br><br>
                        <button type="submit">Login</button>
                        <div class="register">
                            <br><p>Don't have an account? <a href="#">Register</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        // JavaScript for form validation and submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent form submission
            // Perform form validation here (e.g., check email and password)
            // If validation passes, you can submit the form using AJAX or by redirecting to another page
            // Example:
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            // Perform your validation here, for example:
            if (email && password) {
                // If both fields are filled, you can submit the form
                // You may want to perform further validation before submission
                // For now, let's just submit the form (you can replace this with your actual submission logic)
                alert("Form submitted successfully!"); // Replace with your submission logic
            } else {
                alert("Please fill in both email and password fields.");
            }
        });
    </script>

  
</body>

</html>
